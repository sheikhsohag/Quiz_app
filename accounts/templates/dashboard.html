{% extends "base.html" %}
{% load static %}

{% block body %}


<table class="table">
    <thead>
      <tr>
        <th scope="col">Rank</th>
        <th scope="col">Username</th>
        <th scope="col">solved</th>
        <th scope="col">Wrong</th>
        <th scope="col">Total Problem solve</th>
        <th scope="col">Accuracy</th>
      </tr>
    </thead>
    <tbody>
        {% for data in user %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{data.username}}</td>
        <td>{{data.accurate}}</td>
        <td>{{data.wrong}}</td>
        <td>{{data.number_prob_solve}}</td>
        <td>{{data.accuracy}}%</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock body %}
