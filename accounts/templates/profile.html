{% extends 'base.html' %}

{% block body%}
<section class="section-content padding-y">
      <!-- ============================ COMPONENT REGISTER   ================================= -->
      <div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
        <article class="card-body">
          <header class="mb-4"><h4 class="card-title">Profile</h4></header>
          <form method="POST">
            {% csrf_token %}
            <div class="form-row">
              <div class="col form-group">
                <label>User Name:</label> 
          
                {{profile.username}}
              </div>
            </div>
            <div class="form-row">
              <div class="col form-group">
                <label>First Name :  </label>
                
                {{profile.first_name}}
              </div>
              <!-- form-group end.// -->
              <!-- form-group end.// -->
            </div>

            <div class="form-group">
                  <label>Last Name : </label>
                 
                    {{profile.last_name}}
                </div>
                
            <!-- form-row end.// -->
            <div class="form-group">
              <label>Email : </label>
              
                {{profile.email}}
            </div>
            <!-- form-group end.// -->

            <div class="form-row">
             
              <!-- form-group end.// -->
              
              <!-- form-group end.// -->
            </div>

            <div class="row">

              {% for recipe in user_recipe %}

              <div class="col-md-6">
                <div class="card card-product-grid">
                  <a href="{% url 'update_recipe' recipe.id %}" class="img-wrap"> <img src="{{recipe.image.url}}"> </a>
                  <figcaption class="info-wrap">
                    <a href="{% url 'update_recipe' recipe.id %}" class="title">Tittle: </br>{{recipe.product_name}}</a>
                    <div class="price mt-1">Product Description:</br>{{recipe.description}}</div> <!-- price-wrap.// -->
                    <a href="{% url 'update_recipe' recipe.id %}" class="title"><h3>Update</h3></a>
                  </figcaption>
                </div>
              </div> <!-- col.// -->

              {% endfor %}

              

            </div> <!-- row.// -->

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
               Update
              </button>
            </div>
            <!-- form-group// -->
          </form>
        </article>
        <!-- card-body.// -->
      </div>
      <!-- card .// -->
      <br /><br />
      <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    </section>
{% endblock%}
