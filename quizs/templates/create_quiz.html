{% extends 'base.html' %}

{% block body%}

<section class="section-content padding-y">
      <!-- ============================ COMPONENT REGISTER   ================================= -->
      <div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
        <article class="card-body">
          <header class="mb-4"><h4 class="card-title">Sign up</h4></header>

          <form method="POST">
            {% csrf_token %}

            <div class="form-row">
              <div class="col form-group">
                <label>Question</label>
                <br/>
                {{form.question}}
              </div>
            </div>

            <div class="form-row">
              <div class="col form-group">
                <label>Option1</label>
                <br/>
                {{form.option1}}
              </div>
              <!-- form-group end.// -->
              <!-- form-group end.// -->
            </div>

            <div class="form-row">
              <div class="col form-group">
                <label>Option2</label>
                <br/>
                {{form.option2}}
              </div>
              <!-- form-group end.// -->
              <!-- form-group end.// -->
            </div>

            <!-- form-row end.// -->
            <div class="form-group">
              <label>Option3</label>
              <br/>
                {{form.option3}}
            </div>
            <!-- form-group end.// -->

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Option4</label>
                <br/>
                {{form.option4}}
              </div>
              <!-- form-group end.// -->
              <!-- form-group end.// -->
            </div>
           <div class = "form-row">
            <div class="form-group col-md-6">
              <label>Answer</label>
              <br/>
              {{form.answer}}
            </div>
          </div>

          <div class = "form-row">
            <div class="form-group col-md-6">
              <label>Category</label>
              <br/>
              {{form.category}}
            </div>
          </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </div>
            <!-- form-group// -->
          </form>
        </article>
        <!-- card-body.// -->
      </div>
      <!-- card .// -->
      
      <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    </section>
{% endblock%}
