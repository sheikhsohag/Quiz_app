{% extends 'base.html' %}

{% block body%}

<section class="section-content padding-y">
      <!-- ============================ COMPONENT REGISTER   ================================= -->
      <div class="card mx-auto" style="max-width: 520px; margin-top: 40px">
        <article class="card-body">
          <header class="mb-4"><h4 class="card-title">Make Your Problem Set</h4></header>
          

          <form method="POST" action="{% url 'showquiz' %}">
            {% csrf_token %}

            <div class = "form-row">
                <div class="form-group col-md-6">
                  <label>Category</label>
                  <br/>
                  {{form.category}}
                </div>
              </div>


              <div class = "form-row ">
                <div class="form-group col-md-12">
                  <label>Number of problem in a Set</label>
                  <br/>
                  {{ form.choice }}
                </div>
              </div>

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </div>
            <!-- form-group// -->
          </form>
        </article>
        <!-- card-body.// -->
      </div>
      <!-- card .// -->
      
      <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    </section>
{% endblock%}
